<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>

<body class="h-screen bg-blueImg">
    <div class=" flex flex-col justify-center  h-full">
        <div class=" flex container justify-center h-3/4 mx-auto">
            <div class="relative  w-2/4 ">
                <div class="absolute  -inset-2 bg-cyan-400 rounded-l-xl blur-sm"></div>
                <div
                    class="flex flex-col rounded-l-xl w-full h-full bg-white justify-center items-center space-y-3 relative">
                    <span class="text-3xl  font-medium text-[#26589f]">Hello friend!</span>
                    <div class="flex flex-col w-3/4  items-center  space-y-4">
                        <div class="relative  w-4/5">
                            <div class="absolute -inset-1  bg-cyan-400 rounded-full blur-sm"></div>
                            <input type="text" placeholder="Name" class=" outline-none relative p-2 pl-12 w-full rounded-full "
                                name="" id="">
                            <i class="fa-solid fa-user fa-beat-fade absolute left-4 top-3" style="color: #63bffa;"></i>
                        </div>
                        <div class="relative  w-4/5">
                            <div class="absolute -inset-1 bg-cyan-400 rounded-full blur-sm"></div>
                            <input type="email" placeholder="Email" class="relative outline-none p-2 pl-12 rounded-full w-full"
                                name="" id="uemail">
                            <i class="fa-solid fa-envelope-open fa-beat-fade absolute left-4 top-3"
                                style="color: #63bffa;"></i>
                        </div>
                        <div class="relative w-4/5">
                            <div class="absolute -inset-1 bg-cyan-400 rounded-full blur-sm"></div>
                            <input type="password" placeholder="Password" class="p-2 pl-12 outline-none relative rounded-full w-full"
                                name="" id="upass">
                            <i class="fa-solid fa-unlock-keyhole absolute left-4 top-3 fa-beat-fade"
                                style="color: #63bffa;"></i>
                            <!-- <i class="fa-solid fa-eye-slash absolute -right-8  top-3 fa-beat-fade" style="color: #63bffa;"></i> -->
                        </div>
                    </div>
                    <span class="text-[#26589f]">
                         <i class="fa-regular fa-circle-check"></i>
                         I have read and agreed to terms and conditions</span>
                    <div class="flex flex-col items-center w-3/5 space-y-3 ">
                        <button class="bg-gradient-to-r text-center text-white font-semibold from-cyan-400 rounded-full w-full to-[#26589f]  p-2" id="but">
                            Create An Account
                        </button>
                        <span class="text-[#26589f]">Already have an account?<b class="text-cyan-400">Sign in</b></span>
                    </div>
                </div>
            </div>
            <div class="relative w-2/5">
                <div class="absolute  -inset-2 left-0 bg-cyan-400 rounded-r-xl blur-sm"></div>
                <div
                    class="relative h-full flex flex-col justify-center items-center rounded-r-xl   bg-gradient-to-br from-cyan-400  to-[#26589f]">
                    <div>
                        <h1 class="text-2xl text-white font-semibold text-center">Glad To See You!</h1>
                        <h1 class="text-2xl text-white font-semibold text-center">Welcome To The Quiz App</h1>
                        <p class=" text-white font-medium text-center">Sign Up to Our Quiz Application in order to
                            attempt
                            the Quiz <br> Enter Your Name Email Password</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5a0b948d4f.js" crossorigin="anonymous"></script>
    <script type="module" src="./AppFiles/signup.js"></script>
</body>

</html>
